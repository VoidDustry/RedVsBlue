welcome.text=Синтетична форма життя під назвою суперечки і неконтрольована маса клітин, що швидко діляться - неоплазма об'єдналися і породили зомбі-вірус, який вбив все живе на Серпуло. Ви – останній оплот життя на цій планеті, знищіть усі хвилі та переможете Вірус.\
Вчені з IntergalacticUnion готові посилати вам нових, потужніших машин для крамсання безбожності за голови мерців. Справа в тому, що вони розробляють вакцину від цього вірусу, щоб надалі він не був загрозою біологічному життю.\
Хороше виживання!\
Щоб купити юніта підійдіть до лаболаторії і натисніть на неї\
/s - будівництво станцій\
/c - меню вибору класу\
/b - вибір блоку для будівництва\
/build - будівництво або відключення будівництва
