welcome.text=Синтетическая форма жизни под названием споры и неконтролируемая масса быстро делящихся клеток - неоплазма объеденились и породили зомби-вирус, который убил все живое на Серпуло. Вы - последний оплот жизни на этой планете, уничтожьте все волны и победите Вирус.\
Ученые из IntergalacticUnion готовы посылать вам новых, более мощных машин для крамсания нечести за головы мертвецов. Дело в том что они разрабатывают вакцину от этого вируса, чтобы впредь он не был угрозой биологической жизни.\
Хорошего выживания!\
Что бы купить юнита подойдите к лаболатории и нажмите на неё\
/s - постройка станций\
/c - меню выбора класса\
/b  - выбор блока для строительства\
/build - строительство или отключение строительства
